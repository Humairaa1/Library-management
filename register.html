<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgister</title>
    <link rel="icon" href="/Image/logo2.png" type="image/x-icon">

    <!-- tailwind and DaisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .roboto-font {
            font-family: "Roboto", serif;
        }
    </style>
</head>
<body>
    <div class="bg-base-200 min-h-screen">
        <div class="max-w-xl mx-auto pt-12 p-4">
          <div class="text-center lg:text-left">
            <h1 class="text-2xl md:text-5xl font-bold mb-5 text-center">Register now!</h1>
          </div>
          <div class="card bg-base-100 w-full shrink-0 shadow-2xl mb-4">
            <form class="card-body w-full">
              <!-- first and last name  -->
              <div class="flex flex-col lg:flex-row justify-between gap-2">
                <div class="form-control w-full">
                    <label class="label">
                      <span class="label-text">First Name</span>
                    </label>
                    <input type="text" placeholder="Enter First name" class="input input-bordered" required />
                  </div>
                  <div class="form-control w-full">
                    <label class="label">
                      <span class="label-text">Last Name</span>
                    </label>
                    <input type="text" placeholder="Last Name" class="input input-bordered" required />
                  </div>
              </div>
              <!-- email and passwor  -->
              <div class="flex flex-col lg:flex-row justify-between gap-2">
                <div class="form-control w-full">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email" class="input input-bordered" required />
                  </div>
                  <div class="form-control w-full">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="password" class="input input-bordered" required />
                    
                  </div>
                </div>
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              <div class="form-control mt-6">
                <button class="btn bg-[#3D8D7A] text-white">Register</button>
              </div>
            </form>
          </div>
          <p>Already have an account ? 
            <a href="login.html"><span class="text-blue-600 font-bold">Login</span></a>
          </p>
        </div>
      </div>
</body>
</html>
