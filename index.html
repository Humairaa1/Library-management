<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBL</title>
    <link rel="icon" href="/Image/logo2.png" type="image/x-icon">

    <!-- tailwind and DaisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .roboto-font {
            font-family: "Roboto", serif;
        }
    </style>

</head>

<body class="roboto-font">
    <header>
        <!-- navbar -->
        <nav id="navbar-container">

        </nav>
        <!-- CArousel-->
        <div class="carousel w-full h-[530px]">
            <!-- slide-1  -->
            <div id="slide1" class="carousel-item relative w-full">
                <img src="/Image/slide-1.jpg" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- slide-2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="/Image/slide-2.jpeg" class="w-full object-cover" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- slide-3-->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="/Image/slide-3.jpeg" class="w-full object-cover" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- slide-4-->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="/Image/slide-4.jpg" class="w-full object-cover" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide5" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- slide-5-->
            <div id="slide5" class="carousel-item relative w-full">
                <img src="/Image/slide-5.jpg" class="w-full object-cover" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
    </header>
    <h1 class="text-6xl font-bold text-center py-12 bg-slate-100">Our Library Books</h1>
    <main class="w-11/12 mx-auto">

        <!-- CSE department  -->
       <div class="mt-8">
        <h2 class="text-3xl font-semibold">CSE (Computer Science and Engineering)</h2>
        <div class="divider"></div>

        <div id="cse-book-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

        </div>

        <div class="flex justify-end mt-5">
            <button id="toggleButton" onclick="showAllBookCse()" class="btn btn-sm bg-[#A3D1C6]">Show All...</button>
        </div>
        
       </div>
    </main>
    <script src="/js/cse.js"></script>
    <script src="/js/shared.js"></script>
</body>

</html>
