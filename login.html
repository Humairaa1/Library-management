<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Image/logo2.png" type="image/x-icon">

    <!-- tailwind and DaisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .roboto-font {
            font-family: "Roboto", serif;
        }
    </style>
</head>
<body>
    <div class="bg-base-200 min-h-screen">
        <div class="max-w-xl mx-auto pt-12 p-4">
          <div class="text-center lg:text-left">
            <h1 class="text-2xl lg:text-5xl font-bold mb-5 text-center">Login now!</h1>
          </div>
          <div class="card bg-base-100 w-full shrink-0 shadow-2xl mb-4">
            <form class="card-body w-full">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn bg-[#3D8D7A] text-white">Login</button>
              </div>
            </form>
          </div>
          <p>Don't have an account ? 
            <a href="register.html"><span class="text-blue-600 font-bold">Register now</span></a>
          </p>
        </div>
      </div>
</body>
</html>
